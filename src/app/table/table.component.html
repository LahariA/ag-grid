<div class="container pt-5">
    <div >
    <button (click)="onBtnExportDataAsExcel()" class="btn btn-success ml-4">
        Excel Download
    </button>
    <input type="file" (change)="getExelFile($event)" class="ml-3">
    <select (ngModelChange)="serchRage($event)" [ngModel]="selectedItem">
        <option disabled>Select Oppo Suits</option>
        <option>Choose range</option>
        <option *ngFor="let range of searchData">{{range.range}}</option>
    </select>
    <input type="text" placeholder="search" class="ml-3"  [(ngModel)]="data">
</div>
<div class="pt-5">
    <ag-grid-angular id="myGrid" style="width: 600px; height: 300px;" class="ag-theme-alpine"
        [rowData]="tablerowData | filter : data | search : rangeFirstValue : rangeSecondValue"
        (gridReady)="onGridReady($event)" [columnDefs]="columnDefs">
    </ag-grid-angular>
</div>
</div>
